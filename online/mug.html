<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/",
			"three/nodes": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/nodes/Nodes.js",
			"tsl-textures/": "https://cdn.jsdelivr.net/npm/tsl-textures@latest/src/",
			"assets/": "../src/"
		}
	  }
	</script>
</head>


<body>
	<div class="footnote bottomfixed">
		<a href="../">Home</a> &middot;
		<a id="info" href="">Info</a>
	</div>
	
	<script type="module">

		import * as THREE from "three";
		import { install, params, model } from "./online.js";
		import { Mug } from "assets/mug.js";



		var gui = install( Mug );
		
		
		
		var guiM = gui.addFolder( '<big>Mug</big>' )

		guiM.add( params, 'mugHeight' )
			.min( 7 ).max( 20 ).step(0.01)
			.name( 'Height<right>cm</right>' )
			.$input.classList.add( 'top' );

		guiM.add( params, 'mugSize' )
			.min( 6 ).max( 12 ).step(0.01)
			.name( 'Size<right>cm</right>' );

		guiM.add( params, 'mugShape' )
			.min( -15 ).max( 15 ).step(0.1)
			.name( 'Shape<right>&deg;</right>' );
		
		guiM.add( params, 'mugWidth' )
			.min( 0.3 ).max( 1 ).step(0.001)
			.name( 'Width<right>cm</right>' )
			.$input.classList.add( 'bottom' );


			
		var guiH = gui.addFolder( '<big>Handle</big>' )
		
		guiH.add( params, 'handlePosition' )
			.min( -100 ).max( 100 ).step(1)
			.name( 'Position<right>%</right>' );

		guiH.add( params, 'handleHeight' )
			.min( 3 ).max( 18 ).step(0.01)
			.name( 'Height<right>cm</right>' );
		
		guiH.add( params, 'handleSize' )
			.min( 3 ).max( 10 ).step(0.01)
			.name( 'Size<right>cm</right>' );

		guiH.add( params, 'handleShape' )
			.min( -40 ).max( 40 ).step(0.1)
			.name( 'Shape <right>&deg;</right>' );

		guiH.add( params, 'handleWidth' )
			.min( 1 ).max( 2 ).step(0.01)
			.name( 'Width <right>cm</right>' );
		
		guiH.add( params, 'handleThickness' )
			.min( 0.3 ).max( 1 ).step(0.01)
			.name( 'Thickness' );

			
		var guiT = gui.addFolder( '<big>Complexity</big><span id="show-vertices"></span>' )

		guiT.add( params, 'complexity' )
			.min( 0 ).max( 100 )
			.name( 'Mug<right>%</right>' );
		
		guiT.add( params, 'complexityHandle' )
			.min( 0 ).max( 100 )
			.name( 'Handle<right>%</right>' );
		

	</script>
</body>
</html>
