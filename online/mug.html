<!DOCTYPE html>


<html>


<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="../assets/logo/logo.png"/>
	<link rel="stylesheet" href="styles.css">

	<script type="importmap">
	  {
		"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/",
			"three/nodes": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/nodes/Nodes.js",
			"tsl-textures/": "https://cdn.jsdelivr.net/npm/tsl-textures@latest/src/",
			"assets/": "../src/"
		}
	  }
	</script>
</head>


<body>

	<script type="module">

		import * as THREE from "three";
		import { install, params, model } from "./online.js";
		import { Mug } from "assets/mug.js";

		var gui = install( Mug );
		var guiS = gui.addFolder( '<big>Sizes</big> <right>cm</right>' )

		guiS.add( params, 'height' )
			.min( 5 ).max( 20 ).step(0.01)
			.name( 'Height' )
			.$input.classList.add( 'top' );

		guiS.add( params, 'widthTop' )
			.min( 6 ).max( 12 ).step(0.01)
			.name( 'Width <right>top</right>' );

		guiS.add( params, 'widthBottom' )
			.min( 6 ).max( 12 ).step(0.01)
			.name( '<right>bottom</right>' );
		
		guiS.add( params, 'thickness' )
			.min( 0.3 ).max( 1 ).step(0.001)
			.name( 'Thickness' );

	</script>
</body>
</html>
